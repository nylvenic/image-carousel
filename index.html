<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="image-collection">
                <img src="./images/cat1.jpg" alt="cat1" class="carousel-image">
                <img src="./images/cat2.jpg" alt="cat2" class="carousel-image">
                <img src="./images/cat3.jpg" alt="cat3" class="carousel-image">
                <img src="./images/cat4.jpg" alt="cat4" class="carousel-image">
            </div>
        </div>        
        <div class="carousel-controls">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>
</html>
